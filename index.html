<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />

    <title>MPM</title>
    <link rel="icon" href="TabLogo.png" />

    <style>
      @font-face {
        font-family: "Quicksand";
        src: url("./Quicksand.ttf");
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <a
          class="headinglink"
          href="https://www.youtube.com/watch?v=DqLtc5naGPU"
        >
          <img class="logo" src="logo.svg" />
        </a>
        <h1 class="logo-text">MPM</h1>
        <span class="about">Minecraft Package Manager</span>
      </div>
      <div class="aboutbody">
        <p class="about-text">
          A mod loader for Minecraft, designed for simplicity
        </p>
      </div>
      <div class="download">
        <form action="https://github.com/fredluetkemeier/mpm/releases">
          <button class="button1" type="submit">Download</button>
        </form>
        <span class="hidden">Avaliable only for desktop</span>
      </div>
    </div>
  </body>
</html>
